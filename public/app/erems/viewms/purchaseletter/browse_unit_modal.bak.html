<style>

    .table-fixedx {
        width: 100%;
    }

    .table-fixedx thead, .table-fixedx tbody, .table-fixedx tr, .table-fixedx td, .table-fixedx th { display: block; }

    .table-fixedx tr:after {
        content: ' ';
        display: block;
        visibility: hidden;
        clear: both;
    }
    .table-fixedx tbody tr:hover,.table-striped tbody tr:hover { 
        background-color: #E9ECEF;
    }

    .table-fixedx thead th {
        height: 30px;

        /*text-align: left;*/
    }

    .table-fixedx tbody {
        height: 185px;
        overflow-y: auto;
    }

    .table-fixedx thead {
        /* fallback */
    }


    .table-fixedx tbody td,.table-fixedx thead th {
        width: 19.2%;
        float: left;
    }

    .mysuper_paging a{
        border: 1px solid #007BFF;
        padding: 2px;
        margin-top: 5px;
    }

    .mysuper_paging a:hover{
        text-decoration: none;
    }

    .mysuper_paging{
        border-top: 1px solid #E9ECEF;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .mysuper_paging span.text{
        margin-top: 5px;
        padding: 2px;
        border: 1px solid white;
    }
    .mysuper_paging span.total_records{
        float: right;
    }
    .kotak_pencarian{
        background-color: #FAFAFA;
        padding-top: 10px;
        padding-right: 0;
    }
    .kotak_modal_body{
        padding: 0;
    }
    .modal-ku .modal-content .modal-header .modal-title{
        font-weight: bold;
    }
    .formku_search{
        height: 229px;
        overflow-y: auto;
        border-bottom: 1px solid #E9ECEF;
        margin-bottom: 5px
    }


</style>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg modal-ku">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Stock Unit List</h4>
                    <button type="button" class="close btn-sm" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body kotak_modal_body">
                <div class="container">
                    <div class="row">
                        <div class="col-4 kotak_pencarian">
                            <form role="form" style="padding-right: 15px;" autocomplete="off">
                                <div class="formku_search">
                                    <div class="form-group form-group-sm">
                                        <label>Unit Number</label>
                                        <input class="form-control input-sm" name="unit_number" placeholder="Unit Number">

                                    </div>
                                    
                                </div>

                                <button  class="btn btn-primary btn-sm" name="submit_search">Search</button>
                                <button class="btn btn-default btn-sm" name="submit_reset">Reset</button>
                            </form>
                        </div>
                        <div class="col-8">
                            <table id="plUnitListId" class="table table-sm table-striped table-fixedx">
                                <thead>
                                    <tr>
                                        <th style="width:30px;"><span class="text">No.</span></th>
                                        <th><span class="text">Unit Number</span></th>
                                        <th><span class="text">Cluster</span></th>
                                        <th><span class="text">Type</span></th>
                                        <th><span class="text">&nbsp;</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    &nbsp;   
                                </tbody>
                            </table>
                            <div class="mysuper_paging"> 
                                <a href="#" class="first"> << </a><a href="#" class="prev"> < </a> <span class="text current_page">0</span> of <span class="text total_page">0</span><a href="#" class="next"> > </a><a href="#" class="last"> >> </a>
                                <span class="total_records">Total Record: 0</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
