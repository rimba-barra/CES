

<div id="plFormID" class="mellong_erems">
        <input type="hidden" name="action" value="{{action}}" />
        
    <div class="form-group row">
        <label for="plFormDowID" class="col-sm-2 col-form-label ">Downline</label>
        <div class="col-sm-10" style="margin-left: -15px;">

            <select class="form-control form-control-sm" name="downline_id" id="plFormDowID">
                {{{downline_list}}}
                
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="plFormKetBayID" class="col-sm-2 col-form-label ">Keterangan Bayar</label>
        <div class="col-sm-10" style="margin-left: -15px;">
            <textarea class="form-control form-control-sm" id="plFormKetBayID" name="keterangan_bayar">{{keterangan_bayar}}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="plFormKet1ID" class="col-sm-2 col-form-label ">Keterangan 1</label>
        <div class="col-sm-10" style="margin-left: -15px;">
            <textarea class="form-control form-control-sm" id="plFormKet1ID" name="keterangan_1">{{keterangan_1}}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="plFormKet2ID" class="col-sm-2 col-form-label ">Keterangan 2</label>
        <div class="col-sm-10" style="margin-left: -15px;">
            <textarea class="form-control form-control-sm" id="plFormKet2ID" name="keterangan_2">{{keterangan_2}}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="plFormKet3ID" class="col-sm-2 col-form-label ">Keterangan 3</label>
        <div class="col-sm-10" style="margin-left: -15px;">
            <textarea class="form-control form-control-sm" id="plFormKet3ID" name="keterangan_3">{{keterangan_3}}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="plFormHadID" class="col-sm-2 col-form-label ">House Advisor</label>
        <div class="col-sm-10" style="margin-left: -15px;">
            <input type="text" id="plFormHadID" class="form-control form-control-sm" name="house_advisor" value="{{house_advisor}}"  placeholder="House Advisor">
        </div>
    </div>
    <div class="form-group row">
        <label for="plFormManID" class="col-sm-2 col-form-label ">Manager</label>
        <div class="col-sm-10" style="margin-left: -15px;">
            <input type="text" id="plFormManID" class="form-control form-control-sm" name="manager" value="{{manager}}"  placeholder="Manager">
        </div>
    </div>
    <div class="form-group row">
        <label for="plFormHKID" class="col-sm-2 col-form-label ">HS Keuangan</label>
        <div class="col-sm-10" style="margin-left: -15px;">
            <input type="text" id="plFormHKID" class="form-control form-control-sm" name="hs_keuangan" value="{{hs_keuangan}}"  placeholder="HS Keuangan">
        </div>
    </div> 
</div>
