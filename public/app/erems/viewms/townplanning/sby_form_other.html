<div id="tpFormID" class="mellong_erems">
    <input type="hidden" name="action" value="{{action}}" />
    <input type="hidden" name="gambar_rumah" value="{{gambar_rumah}}" />

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    &nbsp;
                </div>
                <div class="panel-body">
                    <div class="row" style="padding: 0px 12px;">
                        <div class="col-lg-7">
                            <div class="form-group row">
                                <label for="tpFormDowID" class="col-3 col-form-label">Orientasi Akses Unit</label>
                                <div class="col-9">

                                    <select class="form-control form-control-sm" name="orientasi_akses_unit_id" id="tpFormDowID">
                                        {{{orientasi_list}}}
                                        
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding: 0px 12px;">
                        <div class="col-lg-5">
                            <!-- <div class="form-group row">
                                <label for="twFormDowID" class="col-4 col-form-label">Orientasi Akses Unit</label>
                                <div class="col-8">

                                    <select class="form-control form-control-sm" name="orientasi_id" id="twFormDowID">
                                        {{{orientasi_list}}}
                                        
                                    </select>
                                </div>
                            </div> -->
                            <div class="form-group row">
                                <label for="codeId" class="col-4 col-form-label">Lebar Jalan</label>
                                <div class="col-8">
                                    <input type="number" class="form-control" id="lebarjalanid" name="lebar_jalan" value="{{lebar_jalan}}" placeholder="Lebar Jalan" step=".01" onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)" style="margin-left: 5px;">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="codeId" class="col-4 col-form-label">&nbsp;</label>
                                <div class="form-check form-check-inline col-8" style="padding-left: 12px;">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="isreadyId" name="is_readystock" value="1" {{is_readychecked}}> Siap Stok
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="codeId" class="col-4 col-form-label">Notes Siap Stok</label>
                                <div class="col-8">
                                    <textarea class="form-control" id="notes_siapstock" name="notes_siapstock" style="width:200px;height:250px;margin-left: 5px;" maxlength="255" readonly>{{notes_siapstock}}</textarea> 
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-1">
                            &nbsp;
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-5">

                            <div class="form-group row">
                                <label for="codeId" class="col-4 col-form-label">View</label>
                                <div class="col-8">
                                    <input type="file" name="gambar_rumah_input">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="view_rumah" style="width:300px;height:300px;border:1px solid #99BCE8;background-size:     cover;                      /* <------ */
                                     background-repeat:   no-repeat;
                                     background-position: center center;">&nbsp;</div>
                            </div> 

                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->  
</div>
